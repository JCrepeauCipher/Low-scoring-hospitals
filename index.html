            const ratingScore = item.overallRating ? (6 - item.overallRating) * 20 : 50; 
            const percentileVal = parseInt(item.allCausePercentile) || 50; 
            const percentileScore = 100 - percentileVal; 

            let penaltyVal = 0;
            if (item.readmissionPenalty) {
                penaltyVal = Math.abs(parseFloat(item.readmissionPenalty.replace(/[^0-9.-]/g, '')));
            }
            const penaltyScore = Math.min((penaltyVal / 3.0) * 100, 100);

            const totalScore = Math.round((ratingScore * 0.4) + (percentileScore * 0.35) + (penaltyScore * 0.25));
            
            let strategy = "General Inquiry";
            if (totalScore >= 80) strategy = "Prime Target: Full Value Proposition";

                else if (ratingScore > 70) strategy = "Focus: Quality Improvement";

        function downloadCSV() {
            // Priority 1: Download the exact attached CSV if available (keeps original formatting)
            if (attachedCSV && attachedCSV.trim().length > 100) {
                 triggerDownload(attachedCSV, "definitive_hospitals_data.csv");

            // Priority 2: Generate CSV from current dbData
            const headers = [
                'Definitive ID', 'Hospital Name', 'Hospital Type', 'Address', 'City', 'State', 
                'Total Revenues', 'Staffed Beds', 'Discharges', 'IDN', 'IDN Parent', 
                'Patient Survey', 'Hospital Compare Overall', 'Readmission Rate Penalty', 
                'Revenue Loss', 'All Cause Hospital-Wide Readmission Rate', 
                'All Cause Hospital-Wide Readmission Percentile', 'COPD', 'Hip/Knee'
            ];

            const escape = (val) => {
                if (val === null || val === undefined) return '';
                const str = String(val);
                if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                    return `"${str.replace(/"/g, '""')}"`;
                }
                return str;
            };

            const rows = dbData.map(item => [
                item.id, item.name, item.type, item.address, item.city, item.state,
                item.revenue, item.beds, item.discharges, item.idn, item.idnParent,
                item.hcahpsRating, item.overallRating, item.readmissionPenalty, item.estRevenueLoss,
                item.allCauseRate, item.allCausePercentile, item.copdRate, item.hipKneeRate
            ].map(escape).join(','));

            const csvContent = [headers.join(','), ...rows].join('\n');
            triggerDownload(csvContent, "definitive_hospitals_data.csv");
        }

        function triggerDownload(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let inQuote = false;
            let currentToken = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let nextChar = text[i+1];
                if (inQuote) {
                    if (char === '"' && nextChar === '"') { currentToken += '"'; i++; } 
                    else if (char === '"') { inQuote = false; } 
                    else { currentToken += char; }
                } else {
                    if (char === '"') { inQuote = true; } 
                    else if (char === ',') { row.push(currentToken); currentToken = ''; } 
                    else if (char === '\n' || char === '\r') {
                        if (currentToken || row.length > 0) row.push(currentToken);
                        if (row.length > 0) rows.push(row);
                        row = []; currentToken = '';
                        if (char === '\r' && nextChar === '\n') i++;
                    } else { currentToken += char; }
                }
            }
            if (currentToken || row.length > 0) { row.push(currentToken); rows.push(row); }
            return rows;
        }

        function processParsedRows(rows) {
             if (rows.length < 2) return [];

            const header = rows[0].map(h => h.trim().toLowerCase());
            const getIndex = (keywords) => header.findIndex(h => keywords.some(k => h.includes(k.toLowerCase())));

            const colMap = {
                id: getIndex(['Definitive ID', 'ID']),
                name: getIndex(['Hospital Name', 'Name']),
                type: getIndex(['Hospital Type', 'Type']),
                address: getIndex(['Address']),
                city: getIndex(['City']),
                state: getIndex(['State']),
                revenue: getIndex(['Total Revenues', 'Revenue']),
                beds: getIndex(['Staffed Beds', 'Beds']),
                discharges: getIndex(['Discharges']),
                idn: getIndex(['IDN', 'Network']),
                idnParent: getIndex(['IDN Parent', 'Parent']),
                hcahps: getIndex(['Patient Survey', 'HCAHPS']),
                overall: getIndex(['Hospital Compare Overall', 'Overall Rating']),
                penalty: getIndex(['Penalty', 'Readmission Rate Penalty']),
                loss: getIndex(['Loss', 'Revenue Loss']),
                allCauseRate: getIndex(['All Cause Hospital-Wide Readmission Rate', 'All Cause', 'Wide Readmission Rate']),
                allCausePercentile: getIndex(['All Cause Hospital-Wide Readmission Percentile', 'All Cause Percentile']),
                copdRate: getIndex(['COPD', 'Obstructive Pulmonary']),
                hipKneeRate: getIndex(['Hip/Knee', 'Hip', 'Knee'])
            };

            return rows.slice(1).map(row => {
                if (row.length < 5) return null; 
                const getVal = (idx) => idx !== -1 && row[idx] ? row[idx] : '';
                const cleanMoney = (val) => val ? parseInt(val.replace(/[$,]/g, '')) : 0;
                const cleanInt = (val) => val ? parseInt(val.replace(/,/g, '')) : 0;
                const cleanRating = (val) => { const parsed = parseInt(val); return isNaN(parsed) ? 0 : parsed; }

                return {
                    id: getVal(colMap.id),
                    name: getVal(colMap.name),
                    type: getVal(colMap.type),
                    address: getVal(colMap.address),
                    city: getVal(colMap.city),
                    state: getVal(colMap.state),
                    revenue: cleanMoney(getVal(colMap.revenue)),
                    beds: cleanInt(getVal(colMap.beds)),
                    discharges: cleanInt(getVal(colMap.discharges)),
                    idn: getVal(colMap.idn),
                    idnParent: getVal(colMap.idnParent),
                    hcahpsRating: cleanRating(getVal(colMap.hcahps)),
                    overallRating: cleanRating(getVal(colMap.overall)),
                    readmissionPenalty: getVal(colMap.penalty),
                    estRevenueLoss: getVal(colMap.loss),
                    allCauseRate: getVal(colMap.allCauseRate),
                    allCausePercentile: getVal(colMap.allCausePercentile),
                    copdRate: getVal(colMap.copdRate),
                    hipKneeRate: getVal(colMap.hipKneeRate)
                };
            }).filter(item => item !== null);
        }

            if (!e.target.closest('.dropdown-container')) {
                let changed = false;
                document.querySelectorAll('.dropdown-container').forEach(d => { if (d.dataset.open === 'true') { d.dataset.open = 'false'; changed = true; } });
                if (changed) refreshDropdowns();
            }
        });

        // --- GLOBAL EVENT LISTENERS ---
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize: Check attached CSV
            if (attachedCSV && attachedCSV.trim().length > 100) {
                 const rows = parseCSV(attachedCSV);
                 dbData = processParsedRows(rows);
            }

            document.getElementById('search-input').addEventListener('input', (e) => { state.searchTerm = e.target.value; renderList(); });
            document.getElementById('sort-select').addEventListener('change', (e) => { state.sortBy = e.target.value; renderList(); });
            document.getElementById('clear-filters-btn').addEventListener('click', () => {
                state.searchTerm = '';
                document.getElementById('search-input').value = '';
                state.filters = { states: [], ratings: [], overallRatings: [], types: [] };
                refreshDropdowns();
                renderList();
            });
            document.getElementById('csv-upload').addEventListener('change', handleFileUpload);
            init();
        });

        // --- RENDER LIST HELPER ---
        function renderList() {
            // Updated to support basic virtualization/pagination limit
            const filtered = getFilteredData();
            const limit = state.itemsPerPage * state.page;
            const data = filtered.slice(0, limit);
            
            const container = document.getElementById('list-container');
            const emptyState = document.getElementById('empty-state');
            const matchCount = document.getElementById('match-count');
            const loadingMore = document.getElementById('loading-more');

            matchCount.textContent = `${filtered.length} matches found`;
            
            // Only clear container if we are on page 1 or filtering changed
            // But for simplicity in this version, we will re-render all visible items
            // Ideally we append, but re-rendering 50 items is fast.
            container.innerHTML = '';

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                loadingMore.classList.add('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'group relative bg-white hover:bg-gray-50 border border-gray-200 hover:border-indigo-300 rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/10 cursor-pointer flex flex-col md:flex-row items-start md:items-center p-4 gap-4 slide-up';
                card.dataset.id = item.id;
                
                const fitAnalysis = calculateCipherFit(item);
                let badgeClass = 'bg-indigo-50 text-indigo-700 border-indigo-200';
                if (fitAnalysis.score >= 80) badgeClass = 'bg-red-50 text-red-700 border-red-200';
                else if (fitAnalysis.score >= 60) badgeClass = 'bg-orange-50 text-orange-700 border-orange-200';

                card.innerHTML = `
                    <div class="flex-grow min-w-0" onclick="openModalById('${item.id}')">
                        <div class="flex items-center gap-3 mb-1">
                            <h3 class="text-lg font-bold text-gray-900 group-hover:text-indigo-600 transition-colors truncate">${item.name}</h3>
                            <div class="hidden sm:block bg-indigo-50 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded uppercase tracking-wide shrink-0">${item.state}</div>
                        </div>
                        <div class="flex flex-wrap items-center text-gray-500 text-sm gap-x-3 gap-y-1">
                            <div class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                ${item.city}, ${item.state}
                            </div>
                            <span class="hidden sm:inline text-gray-300">|</span>
                            <span class="text-xs text-gray-400 truncate">${item.idn || 'No IDN'}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 w-full md:w-auto gap-4 md:flex md:items-center md:gap-8 md:pr-4" onclick="openModalById('${item.id}')">
                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0"><div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end"><span class="uppercase tracking-wider">Revenue</span></div><div class="text-gray-900 font-mono text-sm font-semibold md:text-right">${formatCurrency(item.revenue)}</div></div>
                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0"><div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end"><span class="uppercase tracking-wider">Beds</span></div><div class="text-gray-900 font-mono text-sm font-semibold md:text-right">${item.beds}</div></div>
                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0">
                           <div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end"><span class="uppercase tracking-wider">Ratings</span></div>
                           <div class="flex flex-col md:items-end gap-1">
                             <div class="flex items-center gap-1" title="Patient Survey Rating"><span class="text-[10px] text-gray-400 uppercase font-semibold">Pat.</span>${renderStars(item.hcahpsRating, 5, "w-3 h-3")}</div>
                             <div class="flex items-center gap-1" title="Overall Hospital Rating"><span class="text-[10px] text-gray-400 uppercase font-semibold">Overall</span>${renderStars(item.overallRating, 5, "w-3 h-3")}</div>
                           </div>
                        </div>
                    </div>
                    <div class="hidden md:flex flex-col items-center justify-center pl-4 border-l border-gray-200 min-w-[80px] h-full cursor-pointer group/icon" onclick="showCipherFit(event, '${item.id}')">
                        <div class="flex flex-col items-center justify-center h-full w-full py-2 hover:bg-gray-50 transition-colors rounded-r-xl">
                            <div class="mb-1 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${badgeClass}">Fit: ${fitAnalysis.score}</div>
                            <div class="p-1.5 rounded-full text-gray-400 group-hover/icon:text-indigo-600 transition-colors"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg></div>
                        </div>
                    </div>

                    <!-- Actions Dropdown -->
                    <div class="relative ml-2 md:ml-4 border-l border-gray-200 pl-4 h-full flex items-center">
                        <button onclick="toggleActionMenu(event, '${item.id}')" class="p-2 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors focus:outline-none">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="action-menu-${item.id}" class="hidden absolute right-0 top-full mt-2 w-56 bg-white border border-gray-100 rounded-lg shadow-xl z-20 overflow-hidden transform transition-all origin-top-right">
                             <div class="py-1">
                                <button onclick="openEmailModal('${item.id}')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                                    Rounding Client Email
                                </button>
                                <button onclick="openColdEmailModal('${item.id}')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" /></svg>
                                    Cold Prospecting Email
                                </button>
                                <div class="border-t border-gray-100 my-1"></div>
                                <button onclick="findExecutives('${item.name}')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                                    Find Executives
                                </button>
                                <button onclick="searchNews('${item.name}')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" /></svg>
                                    Search News
                                </button>
                             </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // Simple infinite scroll trigger
            if (filtered.length > limit) {
                loadingMore.classList.remove('hidden');
                loadingMore.className = 'text-center py-4 text-gray-400 text-sm cursor-pointer hover:text-indigo-600';
                loadingMore.innerText = `Show more (${filtered.length - limit} remaining)...`;
                loadingMore.onclick = () => {
                    state.page++;
                    renderList();
                };
            } else {
                loadingMore.classList.add('hidden');
            }
        }

        // --- FILTER LOGIC ---
        function getFilteredData() {
            return dbData.filter(item => {
                const matchesSearch = (item.name || '').toLowerCase().includes(state.searchTerm.toLowerCase()) || (item.city || '').toLowerCase().includes(state.searchTerm.toLowerCase()) || (item.idn || '').toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesState = state.filters.states.length === 0 || state.filters.states.includes(item.state);
                const matchesType = state.filters.types.length === 0 || state.filters.types.includes(item.type);
                const matchesRating = state.filters.ratings.length === 0 || state.filters.ratings.includes(item.hcahpsRating);
                const matchesOverall = state.filters.overallRatings.length === 0 || state.filters.overallRatings.includes(item.overallRating);
                return matchesSearch && matchesState && matchesType && matchesRating && matchesOverall;
            }).sort((a, b) => {
                switch (state.sortBy) {
                    case 'fit-desc': return calculateCipherFit(b).score - calculateCipherFit(a).score;
                    case 'fit-asc': return calculateCipherFit(a).score - calculateCipherFit(b).score;
                    case 'revenue-desc': return b.revenue - a.revenue;
                    case 'revenue-asc': return a.revenue - b.revenue;
                    case 'beds-desc': return b.beds - a.beds;
                    case 'beds-asc': return a.beds - b.beds;
                    case 'rating-desc': return b.hcahpsRating - a.hcahpsRating;
                    case 'rating-asc': return a.hcahpsRating - b.hcahpsRating;
                    default: return 0;
                }
            });
        }

        function init() {
            document.getElementById('total-records-count').textContent = dbData.length;
            refreshDropdowns();
            renderList();
        }

        function refreshDropdowns() {
            const uniqueStates = [...new Set(dbData.map(d => d.state))].sort();
            const uniqueTypes = [...new Set(dbData.map(d => d.type))].sort();
            const ratingOptions = [5, 4, 3, 2, 1];

            setupMultiSelect('filter-state', 'State', uniqueStates, state.filters.states, (newVal) => { state.filters.states = newVal; state.page = 1; renderList(); });
            setupMultiSelect('filter-type', 'Type', uniqueTypes, state.filters.types, (newVal) => { state.filters.types = newVal; state.page = 1; renderList(); });
            setupMultiSelect('filter-rating', 'Patient Rating', ratingOptions, state.filters.ratings, (newVal) => { state.filters.ratings = newVal; state.page = 1; renderList(); }, true);
            setupMultiSelect('filter-overall', 'Overall Rating', ratingOptions, state.filters.overallRatings, (newVal) => { state.filters.overallRatings = newVal; state.page = 1; renderList(); }, true);
        }
    </script>
</body>
