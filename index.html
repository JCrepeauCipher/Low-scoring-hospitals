            const ratingScore = item.overallRating ? (6 - item.overallRating) * 20 : 50;

            let penaltyVal = 0;

        // --- CSV PARSING ---
        function parseCSV(text) {
            const rows = [];
            let row = [];
            let inQuote = false;
            let currentToken = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let nextChar = text[i+1];
                if (inQuote) {
                    if (char === '"' && nextChar === '"') { currentToken += '"'; i++; } 
                    else if (char === '"') { inQuote = false; } 
                    else { currentToken += char; }
                } else {
                    if (char === '"') { inQuote = true; } 
                    else if (char === ',') { row.push(currentToken); currentToken = ''; } 
                    else if (char === '\n' || char === '\r') {
                        if (currentToken || row.length > 0) row.push(currentToken);
                        if (row.length > 0) rows.push(row);
                        row = []; currentToken = '';
                        if (char === '\r' && nextChar === '\n') i++;
                    } else { currentToken += char; }
                }
            }
            if (currentToken || row.length > 0) { row.push(currentToken); rows.push(row); }
            return rows;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = parseCSV(text);
                if (rows.length < 2) return; 

                const header = rows[0].map(h => h.trim().toLowerCase());
                const getIndex = (keywords) => header.findIndex(h => keywords.some(k => h.includes(k.toLowerCase())));

                const colMap = {
                    id: getIndex(['Definitive ID', 'ID']),
                    name: getIndex(['Hospital Name', 'Name']),
                    type: getIndex(['Hospital Type', 'Type']),
                    address: getIndex(['Address']),
                    city: getIndex(['City']),
                    state: getIndex(['State']),
                    revenue: getIndex(['Total Revenues', 'Revenue']),
                    beds: getIndex(['Staffed Beds', 'Beds']),
                    discharges: getIndex(['Discharges']),
                    idn: getIndex(['IDN', 'Network']),
                    idnParent: getIndex(['IDN Parent', 'Parent']),
                    hcahps: getIndex(['Patient Survey', 'HCAHPS']),
                    overall: getIndex(['Hospital Compare Overall', 'Overall Rating']),
                    penalty: getIndex(['Penalty', 'Readmission Rate Penalty']),
                    loss: getIndex(['Loss', 'Revenue Loss']),
                    allCauseRate: getIndex(['All Cause Hospital-Wide Readmission Rate', 'All Cause', 'Wide Readmission Rate']),
                    allCausePercentile: getIndex(['All Cause Hospital-Wide Readmission Percentile', 'All Cause Percentile']),
                    copdRate: getIndex(['COPD', 'Obstructive Pulmonary']),
                    hipKneeRate: getIndex(['Hip/Knee', 'Hip', 'Knee'])
                };

                const newData = rows.slice(1).map(row => {
                    if (row.length < 5) return null; 
                    const getVal = (idx) => idx !== -1 && row[idx] ? row[idx] : '';
                    const cleanMoney = (val) => val ? parseInt(val.replace(/[$,]/g, '')) : 0;
                    const cleanInt = (val) => val ? parseInt(val.replace(/,/g, '')) : 0;
                    const cleanRating = (val) => { const parsed = parseInt(val); return isNaN(parsed) ? 0 : parsed; }

                    return {
                        id: getVal(colMap.id),
                        name: getVal(colMap.name),
                        type: getVal(colMap.type),
                        address: getVal(colMap.address),
                        city: getVal(colMap.city),
                        state: getVal(colMap.state),
                        revenue: cleanMoney(getVal(colMap.revenue)),
                        beds: cleanInt(getVal(colMap.beds)),
                        discharges: cleanInt(getVal(colMap.discharges)),
                        idn: getVal(colMap.idn),
                        idnParent: getVal(colMap.idnParent),
                        hcahpsRating: cleanRating(getVal(colMap.hcahps)),
                        overallRating: cleanRating(getVal(colMap.overall)),
                        readmissionPenalty: getVal(colMap.penalty),
                        estRevenueLoss: getVal(colMap.loss),
                        allCauseRate: getVal(colMap.allCauseRate),
                        allCausePercentile: getVal(colMap.allCausePercentile),
                        copdRate: getVal(colMap.copdRate),
                        hipKneeRate: getVal(colMap.hipKneeRate)
                    };
                }).filter(item => item !== null);

                if (newData.length > 0) {
                    dbData = newData;
                    state.filters = { states: [], ratings: [], overallRatings: [], types: [] };
                    state.searchTerm = '';
                    document.getElementById('search-input').value = '';
                    init(); 
                } else {
                    alert('Error: Could not parse columns from CSV. Please check the file format.');
                }
            };
            reader.readAsText(file);
        }

            // Simple infinite scroll trigger
            if (filtered.length > limit) {
                loadingMore.classList.remove('hidden');
                loadingMore.className = 'text-center py-4 text-gray-400 text-sm cursor-pointer hover:text-indigo-600';
                loadingMore.innerText = `Show more (${filtered.length - limit} remaining)...`;
                loadingMore.onclick = () => {
                    state.page++;
                    renderList();
                };
            } else {
                loadingMore.classList.add('hidden');
            }
        }

        // --- FILTER LOGIC ---
        function getFilteredData() {
            return dbData.filter(item => {
                const matchesSearch = (item.name || '').toLowerCase().includes(state.searchTerm.toLowerCase()) || (item.city || '').toLowerCase().includes(state.searchTerm.toLowerCase()) || (item.idn || '').toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesState = state.filters.states.length === 0 || state.filters.states.includes(item.state);
                const matchesType = state.filters.types.length === 0 || state.filters.types.includes(item.type);
                const matchesRating = state.filters.ratings.length === 0 || state.filters.ratings.includes(item.hcahpsRating);
                const matchesOverall = state.filters.overallRatings.length === 0 || state.filters.overallRatings.includes(item.overallRating);
                return matchesSearch && matchesState && matchesType && matchesRating && matchesOverall;
            }).sort((a, b) => {
                switch (state.sortBy) {
                    case 'fit-desc': return calculateCipherFit(b).score - calculateCipherFit(a).score;
                    case 'fit-asc': return calculateCipherFit(a).score - calculateCipherFit(b).score;
                    case 'revenue-desc': return b.revenue - a.revenue;
                    case 'revenue-asc': return a.revenue - b.revenue;
                    case 'beds-desc': return b.beds - a.beds;
                    case 'beds-asc': return a.beds - b.beds;
                    case 'rating-desc': return b.hcahpsRating - a.hcahpsRating;
                    case 'rating-asc': return a.hcahpsRating - b.hcahpsRating;
                    default: return 0;
                }
            });
        }

        function init() {
            document.getElementById('total-records-count').textContent = dbData.length;
            refreshDropdowns();
            renderList();
        }

        function refreshDropdowns() {
            const uniqueStates = [...new Set(dbData.map(d => d.state))].sort();
            const uniqueTypes = [...new Set(dbData.map(d => d.type))].sort();
            const ratingOptions = [5, 4, 3, 2, 1];

            setupMultiSelect('filter-state', 'State', uniqueStates, state.filters.states, (newVal) => { state.filters.states = newVal; state.page = 1; renderList(); });
            setupMultiSelect('filter-type', 'Type', uniqueTypes, state.filters.types, (newVal) => { state.filters.types = newVal; state.page = 1; renderList(); });
            setupMultiSelect('filter-rating', 'Patient Rating', ratingOptions, state.filters.ratings, (newVal) => { state.filters.ratings = newVal; state.page = 1; renderList(); }, true);
            setupMultiSelect('filter-overall', 'Overall Rating', ratingOptions, state.filters.overallRatings, (newVal) => { state.filters.overallRatings = newVal; state.page = 1; renderList(); }, true);
        }
    </script>
</body>
