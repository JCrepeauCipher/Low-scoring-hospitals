<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitive Low Rated Hospitals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animation */
        .fade-in { animation: fadeIn 0.2s ease-out; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Gauge Animation */
        .gauge-circle {
            transition: stroke-dashoffset 1s ease-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 selection:bg-indigo-100 selection:text-indigo-900">

    <!-- Navbar -->
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900">
                        Definitive Low Rated <span class="font-light text-indigo-600">Hospitals</span>
                    </h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-sm text-gray-500 hidden sm:block">
                        <span id="total-records-count">0</span> Records Loaded
                    </div>
                    <label class="cursor-pointer bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-3 py-1.5 rounded-lg text-sm font-medium transition-colors border border-indigo-200 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        Update/Upload
                        <input type="file" id="csv-upload" accept=".csv" class="hidden" />
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Search & Filter Bar -->
        <div class="mb-8 space-y-4">
            <!-- Main Search -->
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-indigo-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="search-input" class="block w-full pl-11 pr-4 py-4 bg-white border border-gray-200 rounded-xl leading-5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-sm" placeholder="Search by hospital name, city, or IDN..." />
            </div>

            <!-- Filters Row -->
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div id="filter-state" class="relative dropdown-container"></div>
                <div id="filter-rating" class="relative dropdown-container"></div>
                <div id="filter-overall" class="relative dropdown-container"></div>
                <div id="filter-type" class="relative dropdown-container"></div>

                <!-- Sort Filter -->
                <div class="relative">
                    <select id="sort-select" class="appearance-none w-full bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent cursor-pointer shadow-sm h-full">
                        <option value="fit-desc">Cipher Fit (High to Low)</option>
                        <option value="fit-asc">Cipher Fit (Low to High)</option>
                        <option value="revenue-desc">Revenue (High to Low)</option>
                        <option value="revenue-asc">Revenue (Low to High)</option>
                        <option value="beds-desc">Beds (High to Low)</option>
                        <option value="beds-asc">Beds (Low to High)</option>
                        <option value="rating-desc">Rating (High to Low)</option>
                        <option value="rating-asc">Rating (Low to High)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Header -->
        <div class="mb-6 flex justify-between items-end">
            <h2 class="text-xl font-semibold text-gray-900">Target Accounts</h2>
            <span id="match-count" class="text-indigo-600 font-mono text-sm">0 matches found</span>
        </div>

        <!-- List Container -->
        <div id="list-container" class="space-y-3"></div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-gray-500">
            <svg class="w-16 h-16 mb-4 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <p class="text-lg">No hospitals found matching your criteria.</p>
            <button id="clear-filters-btn" class="mt-4 text-indigo-600 hover:text-indigo-500 underline">Clear all filters</button>
        </div>
        
        <!-- Admin Footer -->
        <div class="mt-12 pt-6 border-t border-gray-200 text-center">
            <button onclick="copyDataForCode()" class="text-xs text-gray-400 hover:text-indigo-600 underline transition-colors">
                Admin: Copy Current Data for Hardcoding
            </button>
            <button onclick="clearStorage()" class="ml-4 text-xs text-gray-400 hover:text-red-600 underline transition-colors">
                Clear Local Data
            </button>
        </div>
    </main>

    <!-- Modal Containers -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/50 backdrop-blur-sm transition-opacity opacity-0">
        <div id="modal-content" class="bg-white border border-gray-200 rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl transform scale-95 transition-transform"></div>
    </div>
    <div id="fit-modal-overlay" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/60 backdrop-blur-md transition-opacity opacity-0">
        <div id="fit-modal-content" class="bg-white border border-gray-200 rounded-2xl w-full max-w-lg shadow-2xl transform scale-95 transition-transform overflow-hidden"></div>
    </div>

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let inQuote = false;
            let currentToken = '';
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let nextChar = text[i+1];
                if (inQuote) {
                    if (char === '"' && nextChar === '"') { currentToken += '"'; i++; } 
                    else if (char === '"') { inQuote = false; } 
                    else { currentToken += char; }
                } else {
                    if (char === '"') { inQuote = true; } 
                    else if (char === ',') { row.push(currentToken); currentToken = ''; } 
                    else if (char === '\n' || char === '\r') {
                        if (currentToken || row.length > 0) row.push(currentToken);
                        if (row.length > 0) rows.push(row);
                        row = []; currentToken = '';
                        if (char === '\r' && nextChar === '\n') i++;
                    } else { currentToken += char; }
                }
            }
            if (currentToken || row.length > 0) { row.push(currentToken); rows.push(row); }
            return rows;
        }

                    overall: getIndex(['Hospital Compare Overall', 'Overall Rating']),
                    penalty: getIndex(['Penalty', 'Readmission Rate Penalty']),

                    copdRate: getIndex(['COPD', 'Obstructive Pulmonary']),
                    hipKneeRate: getIndex(['Hip/Knee', 'Hip', 'Knee'])
                };

                const newData = rows.slice(1).map(row => {

                    const cleanMoney = (val) => val ? parseInt(val.replace(/[$,]/g, '')) : 0;

                        type: getVal(colMap.type),
                        address: getVal(colMap.address),
                        city: getVal(colMap.city),
                        state: getVal(colMap.state),
                        revenue: cleanMoney(getVal(colMap.revenue)),
                        beds: cleanInt(getVal(colMap.beds)),
                        discharges: cleanInt(getVal(colMap.discharges)),
                        idn: getVal(colMap.idn),
                        idnParent: getVal(colMap.idnParent),
                        hcahpsRating: cleanRating(getVal(colMap.hcahps)),
                        overallRating: cleanRating(getVal(colMap.overall)),
                        readmissionPenalty: getVal(colMap.penalty),
                        estRevenueLoss: getVal(colMap.loss),
                        allCauseRate: getVal(colMap.allCauseRate),
                        allCausePercentile: getVal(colMap.allCausePercentile),
                        copdRate: getVal(colMap.copdRate),
                        hipKneeRate: getVal(colMap.hipKneeRate)
                    };
                }).filter(item => item !== null);

                if (newData.length > 0) {
                    dbData = newData;
                    saveToStorage();
                    state.filters = { states: [], ratings: [], overallRatings: [], types: [] };
                    state.searchTerm = '';
                    document.getElementById('search-input').value = '';
                    init(); 
                } else {
                    alert('Error: Could not parse columns from CSV. Please check the file format.');
                }
            };
            reader.readAsText(file);
        }

        // --- UI COMPONENT: MULTI-SELECT ---
        function setupMultiSelect(containerId, label, options, selectedValues, onChange, isStarRating = false) {
            const container = document.getElementById(containerId);
            const getLabel = () => {
                if (selectedValues.length === 0) return `All ${label}s`;
                if (selectedValues.length === 1 && typeof selectedValues[0] === 'string') return selectedValues[0];
                if (selectedValues.length === 1 && typeof selectedValues[0] === 'number') return `${selectedValues[0]} Stars`;
                return `${selectedValues.length} ${label}s`;
            };

            const render = () => {
                const isOpen = container.dataset.open === 'true';
                let html = `
                    <button class="dropdown-toggle-btn w-full flex items-center justify-between bg-white border ${isOpen ? 'border-indigo-500 ring-2 ring-indigo-500/20' : 'border-gray-200'} text-gray-700 py-3 px-4 rounded-lg focus:outline-none transition-all shadow-sm hover:border-gray-300 group">
                        <div class="flex items-center gap-2 truncate">
                            ${selectedValues.length > 0 ? `<span class="bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded text-xs font-bold">${selectedValues.length}</span>` : ''}
                            <span class="truncate ${selectedValues.length > 0 ? 'font-medium text-indigo-900' : 'text-gray-600'}">${getLabel()}</span>
                        </div>
                        <svg class="h-4 w-4 text-gray-400 transition-transform ${isOpen ? 'rotate-180' : ''}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                `;

                if (isOpen) {
                    html += `
                        <div class="absolute z-50 w-full min-w-[220px] mt-2 bg-white border border-gray-200 rounded-lg shadow-xl overflow-hidden animate-in fade-in zoom-in-95 duration-100 left-0">
                            <div class="max-h-64 overflow-y-auto p-1 custom-scrollbar">
                                <button class="dropdown-all-btn w-full text-left px-3 py-2 rounded-md flex items-center gap-2 hover:bg-gray-50 transition-colors mb-1 ${selectedValues.length === 0 ? 'bg-indigo-50 text-indigo-700 font-medium' : 'text-gray-700'}">
                                    <div class="w-4 h-4 rounded border flex items-center justify-center ${selectedValues.length === 0 ? 'border-indigo-500 bg-indigo-500' : 'border-gray-300 bg-white'}">
                                        ${selectedValues.length === 0 ? '<svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>' : ''}
                                    </div>
                                    <span>All ${label}s</span>
                                </button>
                                <div class="border-t border-gray-100 my-1"></div>
                    `;
                    options.forEach(opt => {
                        const isSelected = selectedValues.includes(opt);
                        const displayVal = isStarRating ? `<div class="flex items-center gap-2"><span class="font-mono font-bold text-gray-500 w-4">${opt}</span>${renderStars(opt)}</div>` : opt;
                        html += `
                            <button data-val="${opt}" class="dropdown-option-btn w-full text-left px-3 py-2 rounded-md flex items-center gap-3 hover:bg-gray-50 transition-colors ${isSelected ? 'bg-indigo-50/50' : ''}">
                                <div class="w-4 h-4 rounded border flex items-center justify-center transition-colors ${isSelected ? 'border-indigo-500 bg-indigo-500' : 'border-gray-300 bg-white group-hover:border-indigo-300'}">
                                    ${isSelected ? '<svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>' : ''}
                                </div>
                                <div class="flex-grow ${isSelected ? 'text-indigo-900 font-medium' : 'text-gray-700'}">${displayVal}</div>
                            </button>
                        `;
                    });
                    html += `</div></div>`;
                }
                container.innerHTML = html;

                const toggleBtn = container.querySelector('.dropdown-toggle-btn');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleDropdown(containerId); });
                }

                if (isOpen) {
                    const allBtn = container.querySelector('.dropdown-all-btn');
                    if (allBtn) {
                        allBtn.addEventListener('click', (e) => { e.stopPropagation(); onChange([]); renderList(); refreshDropdowns(); });
                    }
                    container.querySelectorAll('.dropdown-option-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            let val = btn.dataset.val;
                            if (isStarRating) val = parseInt(val);
                            const idx = selectedValues.indexOf(val);
                            if (idx > -1) { const newVal = selectedValues.filter(v => v !== val); onChange(newVal); } 
                            else { const newVal = [...selectedValues, val]; onChange(newVal); }
                            renderList();
                            refreshDropdowns();
                        });
                    });
                }
            };
            render();
        }

        function toggleDropdown(id) {
            const el = document.getElementById(id);
            const wasOpen = el.dataset.open === 'true';
            document.querySelectorAll('.dropdown-container').forEach(d => { d.dataset.open = 'false'; });
            if (!wasOpen) el.dataset.open = 'true';
            refreshDropdowns();
        }
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                let changed = false;
                document.querySelectorAll('.dropdown-container').forEach(d => { if (d.dataset.open === 'true') { d.dataset.open = 'false'; changed = true; } });
                if (changed) refreshDropdowns();
            }
        });

        // --- GLOBAL EVENT LISTENERS ---
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', (e) => { state.searchTerm = e.target.value; renderList(); });
            document.getElementById('sort-select').addEventListener('change', (e) => { state.sortBy = e.target.value; renderList(); });
            document.getElementById('clear-filters-btn').addEventListener('click', () => {
                state.searchTerm = '';
                document.getElementById('search-input').value = '';
                state.filters = { states: [], ratings: [], overallRatings: [], types: [] };
                refreshDropdowns();
                renderList();
            });
            document.getElementById('csv-upload').addEventListener('change', handleFileUpload);
            loadFromStorage();
            init();
        });

        function renderList() {
            const data = getFilteredData();
            const container = document.getElementById('list-container');
            const emptyState = document.getElementById('empty-state');
            const matchCount = document.getElementById('match-count');

            matchCount.textContent = `${data.length} matches found`;
            container.innerHTML = '';

            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'group relative bg-white hover:bg-gray-50 border border-gray-200 hover:border-indigo-300 rounded-xl overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/10 cursor-pointer flex flex-col md:flex-row items-start md:items-center p-4 gap-4 slide-up';
                card.dataset.id = item.id;
                
                const fitAnalysis = calculateCipherFit(item);
                let badgeClass = 'bg-indigo-50 text-indigo-700 border-indigo-200';
                if (fitAnalysis.score >= 80) badgeClass = 'bg-red-50 text-red-700 border-red-200';
                else if (fitAnalysis.score >= 60) badgeClass = 'bg-orange-50 text-orange-700 border-orange-200';

                card.innerHTML = `
                    <div class="flex-grow min-w-0" onclick="openModalById('${item.id}')">
                        <div class="flex items-center gap-3 mb-1">
                            <h3 class="text-lg font-bold text-gray-900 group-hover:text-indigo-600 transition-colors truncate">${item.name}</h3>
                            <div class="hidden sm:block bg-indigo-50 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded uppercase tracking-wide shrink-0">${item.state}</div>
                        </div>
                        <div class="flex flex-wrap items-center text-gray-500 text-sm gap-x-3 gap-y-1">
                            <div class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                ${item.city}, ${item.state}
                            </div>
                            <span class="hidden sm:inline text-gray-300">|</span>
                            <span class="text-xs text-gray-400 truncate">${item.idn || 'No IDN'}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 w-full md:w-auto gap-4 md:flex md:items-center md:gap-8 md:pr-4" onclick="openModalById('${item.id}')">
                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0"><div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end"><span class="uppercase tracking-wider">Revenue</span></div><div class="text-gray-900 font-mono text-sm font-semibold md:text-right">${formatCurrency(item.revenue)}</div></div>
                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0"><div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end"><span class="uppercase tracking-wider">Beds</span></div><div class="text-gray-900 font-mono text-sm font-semibold md:text-right">${item.beds}</div></div>
                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0">
                           <div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end"><span class="uppercase tracking-wider">Ratings</span></div>
                           <div class="flex flex-col md:items-end gap-1">
                             <div class="flex items-center gap-1" title="Patient Survey Rating"><span class="text-[10px] text-gray-400 uppercase font-semibold">Pat.</span>${renderStars(item.hcahpsRating, 5, "w-3 h-3")}</div>
                             <div class="flex items-center gap-1" title="Overall Hospital Rating"><span class="text-[10px] text-gray-400 uppercase font-semibold">Overall</span>${renderStars(item.overallRating, 5, "w-3 h-3")}</div>
                           </div>
                        </div>
                    </div>
                    <div class="hidden md:flex flex-col items-center justify-center pl-4 border-l border-gray-200 min-w-[80px] h-full cursor-pointer group/icon" onclick="showCipherFit(event, '${item.id}')">
                        <div class="flex flex-col items-center justify-center h-full w-full py-2 hover:bg-gray-50 transition-colors rounded-r-xl">
                            <div class="mb-1 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${badgeClass}">Fit: ${fitAnalysis.score}</div>
                            <div class="p-1.5 rounded-full text-gray-400 group-hover/icon:text-indigo-600 transition-colors"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- FILTER LOGIC ---
        function getFilteredData() {
            return dbData.filter(item => {
                const matchesSearch = (item.name || '').toLowerCase().includes(state.searchTerm.toLowerCase()) || (item.city || '').toLowerCase().includes(state.searchTerm.toLowerCase()) || (item.idn || '').toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesState = state.filters.states.length === 0 || state.filters.states.includes(item.state);
                const matchesType = state.filters.types.length === 0 || state.filters.types.includes(item.type);
                const matchesRating = state.filters.ratings.length === 0 || state.filters.ratings.includes(item.hcahpsRating);
                const matchesOverall = state.filters.overallRatings.length === 0 || state.filters.overallRatings.includes(item.overallRating);
                return matchesSearch && matchesState && matchesType && matchesRating && matchesOverall;
            }).sort((a, b) => {
                switch (state.sortBy) {
                    case 'fit-desc': return calculateCipherFit(b).score - calculateCipherFit(a).score;
                    case 'fit-asc': return calculateCipherFit(a).score - calculateCipherFit(b).score;
                    case 'revenue-desc': return b.revenue - a.revenue;
                    case 'revenue-asc': return a.revenue - b.revenue;
                    case 'beds-desc': return b.beds - a.beds;
                    case 'beds-asc': return a.beds - b.beds;
                    case 'rating-desc': return b.hcahpsRating - a.hcahpsRating;
                    case 'rating-asc': return a.hcahpsRating - b.hcahpsRating;
                    default: return 0;
                }
            });
        }

        function init() {
            document.getElementById('total-records-count').textContent = dbData.length;
            refreshDropdowns();
            renderList();
        }

        function refreshDropdowns() {
            const uniqueStates = [...new Set(dbData.map(d => d.state))].sort();
            const uniqueTypes = [...new Set(dbData.map(d => d.type))].sort();
            const ratingOptions = [5, 4, 3, 2, 1];

            setupMultiSelect('filter-state', 'State', uniqueStates, state.filters.states, (newVal) => { state.filters.states = newVal; renderList(); });
            setupMultiSelect('filter-type', 'Type', uniqueTypes, state.filters.types, (newVal) => { state.filters.types = newVal; renderList(); });
            setupMultiSelect('filter-rating', 'Patient Rating', ratingOptions, state.filters.ratings, (newVal) => { state.filters.ratings = newVal; renderList(); }, true);
            setupMultiSelect('filter-overall', 'Overall Rating', ratingOptions, state.filters.overallRatings, (newVal) => { state.filters.overallRatings = newVal; renderList(); }, true);
        }
    </script>
</body>
</html>
