        // --- CSV PARSING ---
        function parseCSV(text) {
            const rows = [];
            let row = [];
            let inQuote = false;
            let currentToken = '';
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let nextChar = text[i+1];
                
                if (inQuote) {
                    if (char === '"' && nextChar === '"') {
                        currentToken += '"';
                        i++;
                    } else if (char === '"') {
                        inQuote = false;
                    } else {
                        currentToken += char;
                    }
                } else {
                    if (char === '"') {
                        inQuote = true;
                    } else if (char === ',') {
                        row.push(currentToken);
                        currentToken = '';
                    } else if (char === '\n' || char === '\r') {
                        if (currentToken || row.length > 0) row.push(currentToken);
                        if (row.length > 0) rows.push(row);
                        row = [];
                        currentToken = '';
                        if (char === '\r' && nextChar === '\n') i++;
                    } else {
                        currentToken += char;
                    }
                }
            }
            if (currentToken || row.length > 0) {
                row.push(currentToken);
                rows.push(row);
            }
            return rows;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = parseCSV(text);
                
                if (rows.length < 2) return; 

                // Dynamic Column Mapping
                const header = rows[0].map(h => h.trim().toLowerCase());
                
                const getIndex = (keywords) => header.findIndex(h => keywords.some(k => h.includes(k.toLowerCase())));

                const colMap = {
                    id: getIndex(['Definitive ID', 'ID']),
                    name: getIndex(['Hospital Name', 'Name']),
                    type: getIndex(['Hospital Type', 'Type']),
                    address: getIndex(['Address']),
                    city: getIndex(['City']),
                    state: getIndex(['State']),
                    revenue: getIndex(['Total Revenues', 'Revenue']),
                    beds: getIndex(['Staffed Beds', 'Beds']),
                    discharges: getIndex(['Discharges']),
                    idn: getIndex(['IDN', 'Network']),
                    idnParent: getIndex(['IDN Parent', 'Parent']),
                    hcahps: getIndex(['Patient Survey', 'HCAHPS']),
                    overall: getIndex(['Hospital Compare Overall', 'Overall Rating']),
                    penalty: getIndex(['Penalty', 'Readmission Rate Penalty']),
                    loss: getIndex(['Loss', 'Revenue Loss']),
                    allCauseRate: getIndex(['All Cause Hospital-Wide Readmission Rate', 'All Cause', 'Wide Readmission Rate']),
                    allCausePercentile: getIndex(['All Cause Hospital-Wide Readmission Percentile', 'All Cause Percentile']),
                    copdRate: getIndex(['COPD', 'Obstructive Pulmonary']),
                    hipKneeRate: getIndex(['Hip/Knee', 'Hip', 'Knee'])
                };

                const newData = rows.slice(1).map(row => {
                    if (row.length < 5) return null; // Skip empty rows
                    
                    const getVal = (idx) => idx !== -1 && row[idx] ? row[idx] : '';

                    const cleanMoney = (val) => val ? parseInt(val.replace(/[$,]/g, '')) : 0;
                    const cleanInt = (val) => val ? parseInt(val.replace(/,/g, '')) : 0;
                    const cleanRating = (val) => {
                        const parsed = parseInt(val);
                        return isNaN(parsed) ? 0 : parsed;
                    }

                    return {
                        id: getVal(colMap.id),
                        name: getVal(colMap.name),
                        type: getVal(colMap.type),
                        address: getVal(colMap.address),
                        city: getVal(colMap.city),
                        state: getVal(colMap.state),
                        revenue: cleanMoney(getVal(colMap.revenue)),
                        beds: cleanInt(getVal(colMap.beds)),
                        discharges: cleanInt(getVal(colMap.discharges)),
                        idn: getVal(colMap.idn),
                        idnParent: getVal(colMap.idnParent),
                        hcahpsRating: cleanRating(getVal(colMap.hcahps)),
                        overallRating: cleanRating(getVal(colMap.overall)),
                        readmissionPenalty: getVal(colMap.penalty),
                        estRevenueLoss: getVal(colMap.loss),
                        allCauseRate: getVal(colMap.allCauseRate),
                        allCausePercentile: getVal(colMap.allCausePercentile),
                        copdRate: getVal(colMap.copdRate),
                        hipKneeRate: getVal(colMap.hipKneeRate)
                    };

        // --- ALGORITHM: CIPHER FIT SCORE ---
        function calculateCipherFit(item) {
            // 1. Rating Impact (40%)
            // Lower rating is better prospect.
            // 1 star = 100, 2 stars = 75, 3 stars = 50, 4 stars = 25, 5 stars = 0
            const ratingScore = item.overallRating ? (6 - item.overallRating) * 20 : 50; 

            // 2. Readmission Percentile Impact (35%)
            // CORRECTION: Based on data, High Percentile = Good Performance (Low Rate).
            // Therefore, we want LOW percentiles for high prospects.
            const percentileVal = parseInt(item.allCausePercentile) || 50; 
            const percentileScore = 100 - percentileVal; // Inverted: Low percentile gets high score

            // 3. Financial Penalty Impact (25%)
            // Parse penalty (remove negative sign and %).
            // Cap at 3.0% for max score.
            let penaltyVal = 0;
            if (item.readmissionPenalty) {
                penaltyVal = Math.abs(parseFloat(item.readmissionPenalty.replace(/[^0-9.-]/g, '')));
            }
            const penaltyScore = Math.min((penaltyVal / 3.0) * 100, 100);

            // Weighted Average
            const totalScore = Math.round((ratingScore * 0.4) + (percentileScore * 0.35) + (penaltyScore * 0.25));
            
            let strategy = "General Inquiry";
            let strategyColor = "text-gray-600";
            
            if (totalScore >= 80) {
                strategy = "Prime Target: Full Value Proposition";
                strategyColor = "text-red-600";
            } else if (totalScore >= 60) {
                if (penaltyScore > 70) {
                    strategy = "Focus: Financial Loss Mitigation";
                    strategyColor = "text-orange-600";
                } else if (ratingScore > 70) {
                    strategy = "Focus: Quality Improvement";
                    strategyColor = "text-indigo-600";
                } else {
                    strategy = "Discovery: Identify Pain Points";
                    strategyColor = "text-blue-600";
                }
            } else {
                strategy = "Low Priority: Maintain Relationship";
                strategyColor = "text-gray-500";
            }

            return { score: totalScore, ratingScore, percentileScore, penaltyScore, strategy, strategyColor };
        }

                           <div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end">
                              <svg class="w-3 h-3 mr-1 md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                              <span class="uppercase tracking-wider">Revenue</span>
                           </div>
                           <div class="text-gray-900 font-mono text-sm font-semibold md:text-right">${formatCurrency(item.revenue)}</div>
                        </div>

                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0">
                           <div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end">
                              <svg class="w-3 h-3 mr-1 md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                              <span class="uppercase tracking-wider">Beds</span>
                           </div>
                           <div class="text-gray-900 font-mono text-sm font-semibold md:text-right">${item.beds}</div>
                        </div>

                        <div class="bg-gray-100 md:bg-transparent p-2 md:p-0 rounded border border-gray-200 md:border-0">
                           <div class="flex items-center text-gray-500 text-xs mb-0.5 md:justify-end">
                               <span class="uppercase tracking-wider">Ratings</span>
                           </div>
                           <div class="flex flex-col md:items-end gap-1">
                             <div class="flex items-center gap-1" title="Patient Survey Rating">
                                <span class="text-[10px] text-gray-400 uppercase font-semibold">Pat.</span>
                                ${renderStars(item.hcahpsRating, 5, "w-3 h-3")}
                             </div>
                             <div class="flex items-center gap-1" title="Overall Hospital Rating">
                                <span class="text-[10px] text-gray-400 uppercase font-semibold">Overall</span>
                                ${renderStars(item.overallRating, 5, "w-3 h-3")}
                             </div>
                           </div>
                        </div>
                    </div>

                    <!-- Graph/Fit Icon Trigger -->
                    <div class="hidden md:flex flex-col items-center justify-center pl-4 border-l border-gray-200 min-w-[80px] h-full cursor-pointer group/icon" onclick="showCipherFit(event, '${item.id}')">
                        <div class="flex flex-col items-center justify-center h-full w-full py-2 hover:bg-gray-50 transition-colors rounded-r-xl">
                            <div class="mb-1 px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${badgeClass}">
                                Fit: ${fitAnalysis.score}
                            </div>
                            <div class="p-1.5 rounded-full text-gray-400 group-hover/icon:text-indigo-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add click event for the card directly instead of relying on openModalById
                card.onclick = (e) => {
                    // Prevent firing if we clicked the fit icon (handled by onclick on div above)
                    // But since fit icon also uses stopPropagation, it should be fine.
                    // However, we need to ensure we don't catch the bubbling if stopPropagation wasn't enough or used correctly.
                    openModal(item);
                };

                container.appendChild(card);
            });
        }

        // --- GLOBAL EVENT LISTENERS ---
        window.addEventListener('DOMContentLoaded', () => {
            // Search Input
            document.getElementById('search-input').addEventListener('input', (e) => {
                state.searchTerm = e.target.value;
                renderList();
            });

            // Sort Select
            document.getElementById('sort-select').addEventListener('change', (e) => {
                state.sortBy = e.target.value;
                renderList();
            });

            // Clear Filters
            document.getElementById('clear-filters-btn').addEventListener('click', () => {
                state.searchTerm = '';
                document.getElementById('search-input').value = '';
                state.filters = { states: [], ratings: [], overallRatings: [], types: [] };
                refreshDropdowns();
                renderList();
            });

            // File Upload Listener
            document.getElementById('csv-upload').addEventListener('change', handleFileUpload);

            // Initial Load
            init();
        });

    </script>
</body>
</html>
